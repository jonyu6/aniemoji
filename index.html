<html>
<head>
  <link rel="stylesheet" href="css/animate.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  
  <style>
  #content {
     text-align: center;
  }
  
  #example3 {
	  -webkit-animation-duration: 10s;
	  -webkit-animation-delay: 1s;
	  -moz-animation-duration: 10s;
	  -moz-animation-delay: 1s;
	  -ms-animation-duration: 10s;
	  -ms-animation-delay: 1s;
	}
  </style>
  
</head>

<body>

<div id="content">

<div id="emoji-sweat" class="" >
<img src="img/emoji-sweat.png" id="emoji-sweat-img"  width='150px' data-src="img/emoji-sweat.png"  data-poke="img/emoji-smiling.svg" >
</div>


</div>
<script>
$.fn.extend({
  animateCss: function(animationName, callback) {
    var animationEnd = (function(el) {
      var animations = {
        animation: 'animationend',
        OAnimation: 'oAnimationEnd',
        MozAnimation: 'mozAnimationEnd',
        WebkitAnimation: 'webkitAnimationEnd',
      };

      for (var t in animations) {
        if (el.style[t] !== undefined) {
          return animations[t];
        }
      }
    })(document.createElement('div'));

    this.addClass('animated ' + animationName).one(animationEnd, function() {
      $(this).removeClass('animated ' + animationName);

      if (typeof callback === 'function') callback();
    });

    return this;
  },
});


$().ready(function() {

$("#btn").on('click', function(e) {
   $('#example2').animateCss('shake', function() {
    console.log("shake");
   });

});

$("#btn-start").on('click', function(e) {
   $('#example3').addClass('animated infinite shake');

// $('#example3').animateCss('shake infinite', function() {
//  console.log("shake");
 //});
});

$("#btn-stop").on('click', function(e) {
   $('#example3').removeClass('animated infinite shake');
});

$('#emoji-sweat-img').on('click', function(e) {
       $('#emoji-sweat-img').attr('src', $('#emoji-sweat-img').data("poke"));
			$('#emoji-sweat-img').removeClass('animated infinite bounce');
		window.setTimeout( function(e) {
			
					$('#emoji-sweat-img').attr('src', $('#emoji-sweat-img').data("src"));

		}, 1000 ); // 5 seconds

});


});

</script>
</body>

</html>
